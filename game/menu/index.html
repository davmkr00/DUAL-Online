<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="menu.css">
</head>
<body>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span id="close" class="close">&times;</span>
      <h2>Dual Online</h2>
    </div>
    <!--   PLay   -->
    <div class="modal-body">
      <div class="play_border">
        <div>
          <button class="play_btn" id="play">Play</button>
        </div>
        <div>
          <input id="input_field" class="play_input"  type="text" placeholder="Type shared code">
        </div>
      </div>
    <!--   Multiplayer   -->
      <div class="play_border">
        <div>
           <button class="play_btn" id="play_online">Create room</button>
        </div>
        <div>
            <p class="generate-code" id="generate"> Generate code: </p>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="menu.js"></script>
</body>
</html>
